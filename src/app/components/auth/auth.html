<div class="auth-container">
  <!-- Header mode: Only show user profile when authenticated -->
  <div *ngIf="mode === 'header' && (user$ | async) as user" class="user-info">
    <!-- Desktop View -->
    <div class="desktop-auth">
      <div class="user-profile">
        <img 
          [src]="user.photoURL" 
          [alt]="'Profile picture of ' + user.displayName" 
          class="profile-image" 
        />
        <div class="user-details">
          <h3>{{ user.displayName }}</h3>
          <p>{{ user.email }}</p>
        </div>
      </div>
      <button 
        class="sign-out-btn" 
        (click)="signOut()" 
        [disabled]="isLoading"
        [attr.aria-label]="isLoading ? 'Signing out...' : 'Sign out of your account'"
      >
        {{ isLoading ? 'Signing out...' : 'Sign Out' }}
      </button>
    </div>

    <!-- Mobile View -->
    <div class="mobile-auth">
      <button 
        class="mobile-profile-trigger" 
        (click)="toggleMobileMenu()"
        [attr.aria-expanded]="isMobileMenuOpen()"
        aria-controls="mobile-menu"
        aria-label="Toggle user menu"
      >
        <img 
          [src]="user.photoURL" 
          [alt]="'Profile picture of ' + user.displayName" 
          class="mobile-profile-image" 
        />
        <span class="menu-indicator" aria-hidden="true">{{ isMobileMenuOpen() ? '‚úï' : '‚ò∞' }}</span>
      </button>

      <div 
        id="mobile-menu"
        class="mobile-menu" 
        [class.open]="isMobileMenuOpen()"
        [attr.aria-hidden]="!isMobileMenuOpen()"
        role="menu"
      >
        <div class="mobile-menu-content">
          <div class="mobile-user-info" role="menuitem">
            <img 
              [src]="user.photoURL" 
              [alt]="'Profile picture of ' + user.displayName" 
              class="mobile-menu-avatar" 
            />
            <div class="mobile-user-details">
              <h3>{{ user.displayName }}</h3>
              <p>{{ user.email }}</p>
            </div>
          </div>
          <button 
            class="mobile-sign-out-btn" 
            (click)="signOut()" 
            [disabled]="isLoading"
            role="menuitem"
            [attr.aria-label]="isLoading ? 'Signing out...' : 'Sign out of your account'"
          >
            {{ isLoading ? 'Signing out...' : 'Sign Out' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Login mode: Show sign-in form when not authenticated -->
  <div *ngIf="mode === 'login' && !(user$ | async)" class="sign-in-container">
    <button 
      class="google-sign-in-btn" 
      (click)="signInWithGoogle()" 
      [disabled]="isLoading"
      [attr.aria-label]="isLoading ? 'Signing in with Google...' : 'Sign in with Google to access full features'"
    >
      <span class="google-icon" role="img" aria-label="Google">üîê</span>
      {{ isLoading ? 'Signing in...' : 'Sign in with Google' }}
    </button>
  </div>
</div>
