<div class="auth-container">
  <div *ngIf="user$ | async as user; else signInTemplate" class="user-info">
    <!-- Desktop View -->
    <div class="desktop-auth">
      <div class="user-profile">
        <img [src]="user.photoURL" [alt]="user.displayName" class="profile-image">
        <div class="user-details">
          <h3>{{ user.displayName }}</h3>
          <p>{{ user.email }}</p>
        </div>
      </div>
      <button 
        class="sign-out-btn" 
        (click)="signOut()" 
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Signing out...' : 'Sign Out' }}
      </button>
    </div>

    <!-- Mobile View -->
    <div class="mobile-auth">
      <div class="mobile-profile-trigger" (click)="toggleMobileMenu()">
        <img [src]="user.photoURL" [alt]="user.displayName" class="mobile-profile-image">
        <span class="menu-indicator">{{ isMobileMenuOpen() ? '‚úï' : '‚ò∞' }}</span>
      </div>
      
      <div class="mobile-menu" [class.open]="isMobileMenuOpen()">
        <div class="mobile-menu-content">
          <div class="mobile-user-info">
            <img [src]="user.photoURL" [alt]="user.displayName" class="mobile-menu-avatar">
            <div class="mobile-user-details">
              <h3>{{ user.displayName }}</h3>
              <p>{{ user.email }}</p>
            </div>
          </div>
          <button 
            class="mobile-sign-out-btn" 
            (click)="signOut()" 
            [disabled]="isLoading"
          >
            {{ isLoading ? 'Signing out...' : 'Sign Out' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #signInTemplate>
    <div class="sign-in-container">
      <h2>Welcome to Converter</h2>
      <p>Sign in with Google to convert your images and PDFs to calendar events</p>
      <button 
        class="google-sign-in-btn" 
        (click)="signInWithGoogle()" 
        [disabled]="isLoading"
      >
        <span class="google-icon">üîê</span>
        {{ isLoading ? 'Signing in...' : 'Sign in with Google' }}
      </button>
    </div>
  </ng-template>
</div>
