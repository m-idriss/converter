<div class="file-upload-container">
  <div 
    class="drop-zone"
    [class.drag-over]="dragOver"
    [class.processing]="isProcessing"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
  >
    <div class="upload-content">
      <div class="upload-icon">üìÅ</div>
      
      <div *ngIf="!isProcessing; else processingTemplate">
        <h3>Upload Image or PDF</h3>
        <p>Drag and drop your file here, or click to browse</p>
        <input 
          type="file" 
          #fileInput 
          accept="image/*,.pdf" 
          (change)="onFileSelected($event)"
          style="display: none"
        >
        <button class="browse-btn" (click)="fileInput.click()">
          Browse Files
        </button>
      </div>

      <ng-template #processingTemplate>
        <div class="processing-indicator">
          <div class="spinner"></div>
          <h3>Processing File...</h3>
          <p>Extracting text from your file. This may take a moment.</p>
        </div>
      </ng-template>
    </div>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <span class="error-icon">‚ö†Ô∏è</span>
    {{ errorMessage }}
  </div>
</div>
